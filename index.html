<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WidgetBot Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            background-color: #f0f0f0; /* Optional: Set a background color */
        }
        .widget-container {
            width: 100%;
            height: 100%;
            position: relative; /* Ensure proper positioning */
        }
    </style>
</head>
<body>
    <div class="widget-container" id="widgetbot"></div>

    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer></script>
    <script>
        new Crate({
            server: '1327413370223333479', // Your server ID
            channel: '1327414346325950536', // Your channel ID
            target: '#widgetbot', // Target the div where the widget will be embedded
            width: '100%', // Set width to 100%
            height: '100%', // Set height to 100%
        });
    </script>
</body>
</html>
